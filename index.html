<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Cup Plans</title>
  </head>
  <body class="body">
    <main class="main">

      <article class="main__item">
        <p class="item__price">2$</p>
        <img src="images/bean.png" alt="bronze cup">
        <h2 class="item__name">Bronze</h2>
        <p class="item__description">any cup of coffee
          <span class="description__span">until $3</span>
        </p>
      </article>

      <article class="main__item middle-item">
        <p class="item__price middle-price">3$</p>
        <img src="images/bean2.png" alt="gold cup">
        <h2 class="item__name middle-name">Gold</h2>
        <p class="item__description middle-description">any cup of coffee
          <span class="description__span">until $5</span>
        </p>
      </article>

      <article class="main__item">
        <p class="item__price">2.5$</p>
        <img src="images/bean3.png" alt="silver cup">
        <h2 class="item__name ">Silver</h2>
        <p class="item__description">any cup of coffee
          <span class="description__span">until $4</span>
        </p>
      </article>

    </main>

  </body>
</html>
